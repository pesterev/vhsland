<!doctype html>
<html>
<head>
    <title>vhsland</title>
    <meta name="description" content="vhs ‚Ä¶ aesthetic ‚Ä¶ music ‚Ä¶ 80s ‚Ä¶ 90s ‚Ä¶ radio"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
            background-image: url("https://media.giphy.com/media/dtUXubwMpK2KQ/giphy.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        audio {
            display: none;
        }

        main {
            width: 100%;
            height: 120px;
            /* background: rgba(255, 255, 255, 0); */
            opacity: 0.3;
            transition: opacity 0.6s ease-out;
        }

        main:hover {
            /* background: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 33%, rgba(255, 255, 255, 0.6) 66%); */
            opacity: 1;
        }

        h1 {
            margin: 0px;
        }

        #title {
            font-size: 24px;
            font-family: monospace;
            color: blanchedalmond;
            cursor: pointer;
        }

        @media (max-width: 375px) {
            main {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <audio id="player" src="/api">
        Your browser does not support the <code>audio</code> element
    </audio>
    <main>
        <h1 id="title"></h1>

    </main>
    <script type="application/javascript" async>
        var appState = {
            currentTrack: null,
            isBuffering: false
        }

        var player = document.getElementById('player')

        function togglePlayer() {
            if (player.paused) {
                player.play()
            } else {
                player.pause()
            }
        }

        var title = document.getElementById('title')
        title.addEventListener('click', togglePlayer)

        function updateTitle() {
            var currentTrack = appState.currentTrack ? appState.currentTrack.trim().replace('.mp3', '') : 'chill out ‚Ä¶ with us ‚Ä¶'
            var playingEmoji = player.paused ?  '‚è∏Ô∏è' : '‚ñ∂Ô∏è'
            var label = appState.isBuffering ? 'buffering ‚Ä¶' : currentTrack
            title.innerText = playingEmoji.concat(' üìº ', label)
        }

        player.addEventListener('play', function() {
            appState.isBuffering = true
            updateTitle()
            
        })
        player.addEventListener('playing', function() {
            appState.isBuffering = false
            updateTitle()
        })
        player.addEventListener('pause', function() {
            appState.isBuffering = false
            updateTitle()
        })

        document.addEventListener('keypress', function(event) {
            if (event.code === 'Space') {
                togglePlayer()
            }
        })

        function pollCurrentTrack() {
            var req = new XMLHttpRequest()
            req.addEventListener('load', function(event) {
                if (this.status === 200) {
                    appState.currentTrack = JSON.parse(this.response).name
                } 
                window.setTimeout(pollCurrentTrack, 3000)
                updateTitle()
            })
            req.addEventListener('error', function() {
                window.setTimeout(pollCurrentTrack, 3000)
                updateTitle()
            })
            req.open('GET', '/api/tracks/current', true)
            req.setRequestHeader('Content-Type', 'application/json')
            req.send()
        }

        pollCurrentTrack()
    </script>
</body>
</html>
